<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
           
        </div>
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header ">
                        <div class="d-flex justify-content-between">
                            <strong>Datos del repuesto</strong>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                    <button class="btn btn-primary btn-sm" type="submit">
                                        Guardar
                                    </button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Second group">
                                    <button (click)="this.location.back()" class="btn btn-secondary" type="button">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group ">
                                        <label class="form-control-label text-dark fw-bold " for="input-username">Imagen</label>
                                        <input formControlName="image" type="text"
                                            class="form-control form-control-alternative border border-dark" placeholder="Imagen">
                                    </div>
                                    <div *ngIf="getControl('image').invalid && ngForm.submitted" class="text-left" optionLabel="name">
                                        <label class="text-danger text-xs">Imagen es requerida o invalida</label>
                                      </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-email">Nombre</label>
                                        <input type="text"
                                            class="form-control form-control-alternative border border-dark"
                                            placeholder="repuesto" formControlName="sparePart">
                                    </div>
                                    <div *ngIf="getControl('sparePart').invalid && ngForm.submitted" class="text-left" optionLabel="name">
                                        <label class="text-danger text-xs">Nombre del repuesto es requerido o invalido</label>
                                      </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold"
                                            for="input-first-name">Marca</label>
                                        <input type="text"
                                            class="form-control form-control-alternative border border-dark" placeholder="Marca del repuesto"
                                            formControlName="brand">
                                    </div>
                                    <div *ngIf="getControl('brand').invalid && ngForm.submitted" class="text-left" optionLabel="name">
                                        <label class="text-danger text-xs">Marca es requerida o invalida</label>
                                      </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold"
                                            for="input-last-name">Codigo</label>
                                        <input type="text" 
                                            class="form-control form-control-alternative border border-dark" placeholder="Codigo"
                                            formControlName="code">
                                    </div>
                                    <div *ngIf="getControl('code').invalid && ngForm.submitted" class="text-left" optionLabel="name">
                                        <label class="text-danger text-xs">Codigo es requerido o invalido</label>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
