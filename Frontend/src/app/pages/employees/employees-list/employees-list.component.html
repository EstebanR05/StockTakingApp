<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
        </div>
    </div>
</div>
<!-- Page content -->

<div class="container-fluid mt--7">
    <div class="row mb-7">
        <div class="col-lg-7 col-md-10">
          <button class="btn btn-info" (click)="this.route.navigate(['/employees/create'])"> Crear Empleado</button>
        </div>
      </div>
    <div class="row card-group">
        <div class="col-6" *ngFor="let list of this.employeesList">
            <div class="card mb-3 pt-2 pb-2">
                <div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12 p-3">
                            <div class="rounded-start img-fluid"> <img src="assets/img/pfp/{{list.pfp}}.png" width="180px" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><strong> {{list.name}} </strong> {{list.lastName}}, {{list.age}} años</h4>
                            <span class="d-flex"> <strong> Cargo: </strong>  {{list.staff}}</span>
                            <span class="d-flex"> <strong> Compañia: </strong> {{list.company}}</span>
                            <span class="d-flex"> <strong> Telefono: </strong>  {{list.phone}}</span>
                            <p>{{list.city}}, {{list.country}}</p>

                            <div>
                                <button class="btn btn-primary btn-round" (click)="this.route.navigate(['/employees/update/', list.id])" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="text-white bi bi-brush"
                                    viewBox="0 0 16 16">
                                        <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04M4.705 11.912a1.2 1.2 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.4 3.4 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3 3 0 0 0 .126-.75zm1.44.026c.12-.04.277-.1.458-.183a5.1 5.1 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005zm3.582-3.043.002.001h-.002z" />
                                    </svg>
                                </button>
                                <button class="btn btn-danger btn-round btn-simple" (click)="this.delete(list.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                    fill="currentColor" class="text-white bi bi-eraser"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                                </svg>
                                </button>
                            </div>
                        </div>                
                    </div>
                </div>                    
            </div>
        </div>
    <!-- Table -->
