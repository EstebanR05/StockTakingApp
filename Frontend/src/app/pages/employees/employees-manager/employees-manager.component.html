<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->

        </div>
    </div>
</div>
<!-- Page content -->

<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header border-0">
                        <div class="d-flex justify-content-between">
                            <strong>Información</strong>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group me-2" role="group" aria-label="First group">
                                    <button class="btn btn-primary btn-sm" type="submit">
                                        Guardar
                                    </button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Second group">
                                    <button (click)="this.location.back()" class="btn btn-secondary" type="button">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label text-dark fw-bold " for="input-username">Nombre
                                            de
                                            Usuario</label>
                                        <input formControlName="username" type="text" id="input-username"
                                            class="form-control form-control-alternative" placeholder="Username">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-email">Correo
                                            Electronico</label>
                                        <input type="email" id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="jesse@example.com" formControlName="email">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold"
                                            for="input-first-name">Nombre(s)</label>
                                        <input type="text" id="input-first-name"
                                            class="form-control form-control-alternative" placeholder="First name"
                                            formControlName="name">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold"
                                            for="input-last-name">Apellidos</label>
                                        <input type="text" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Last name"
                                            formControlName="lastName">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-last-name">Edad</label>
                                        <input type="number" id="input-last-name"
                                            class="form-control form-control-alternative" placeholder="Edad"
                                            formControlName="age">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-lg-6">
                                    <label class="form-control-label fw-bold" for="input-first-name">Posicion en la
                                        empresa</label>
                                    <input type="text" id="input-first-name"
                                        class="form-control form-control-alternative" placeholder="Position"
                                        formControlName="staff">
                                </div>
                                <div class="col-lg-6">
                                    <label class="form-control-label fw-bold" for="input-first-name">Compañia</label>
                                    <input type="text" id="input-first-name"
                                        class="form-control form-control-alternative" placeholder="Company"
                                        formControlName="company">
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Address -->
                        <h6 class="heading-small h5 text-muted mb-4 fw-bold">Informacion de contacto</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-address">Direccion</label>
                                        <input id="input-address" class="form-control form-control-alternative"
                                            placeholder="Home Address" type="text" formControlName="address">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-address">Numero de
                                            telefono</label>
                                        <input id="input-address" class="form-control form-control-alternative"
                                            placeholder="Home Address" type="text" formControlName="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-city">Ciudad</label>
                                        <input type="text" id="input-city" class="form-control form-control-alternative"
                                            placeholder="City" formControlName="city">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-country">Pais</label>
                                        <input type="text" id="input-country"
                                            class="form-control form-control-alternative" placeholder="Country"
                                            formControlName="country">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="form-control-label fw-bold" for="input-country">Codigo
                                            Postal</label>
                                        <input type="number" id="input-postal-code"
                                            class="form-control form-control-alternative" placeholder="Postal code"
                                            formControlName="postalCode">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Description -->
                        <h6 class="heading-small text-muted ml-3 mb-4 h5 fw-bold">Mas sobre la persona</h6>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <textarea rows="4" class="form-control form-control-alternative"
                                    placeholder="cuentanos quien es esta persona ....." formControlName="aboutMe"></textarea>
                            </div>
                        </div>
                        <h6 class="heading-small text-muted ml-3 mb-4 h5 fw-bold">informacion del usuario</h6>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <textarea rows="4" class="form-control form-control-alternative"
                                    placeholder="cuentanos que realizara esta persona ....." formControlName="userInformation"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
